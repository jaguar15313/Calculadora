<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora1.css">
</head>
<body>
    <h1 class="h1">Calculadora</h1 c>
    <div class="container">
       
        <div class="output"  type="text" style="border:none; background:white;"></div>
        <button class="btn" id="boton1" data-value="1">1</button>
        <button class="btn" id="boton2" data-value="2">2</button>
        <button class="btn" id="boton3" data-value="3">3</button>
        <button class="btn" id="boton4" data-value="4">4</button>
        <button class="btn" id="boton5" data-value="5">5</button>
        <button class="btn" id="boton6" data-value="6">6</button>
        <button class="btn" id="boton7" data-value="7">7</button>
        <button class="btn" id="boton8" data-value="8">8</button>
        <button class="btn" id="boton9" data-value="9">9</button>
        <button class="btn" id="boton0" data-value="0">0</button>
        <button class="btn" id="suma" data-value="+">+</button>
        <button class="btn" id="resta" data-value="-">-</button>
        <button class="btn" id="multi" data-value="*">*</button>
        <button class="btn" id="divi" data-value="/">/</button>
        <button class="btn" id="borrar" data-value="ac">AC</button>
        <button class="btn" class="igual" id="igual" data-value="=">=</button>
        
       


    </div>
    <script src="calculadora1.js"></script>
</body>
</html>
